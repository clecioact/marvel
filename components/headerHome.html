<header class="bg-gradient-dark hearder-home">
  <div class="page-header min-vh-75">
    <span class="mask bg-gradient-info opacity-8"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center mx-auto my-auto">
          <h1 class="text-white">What is your favorite hero?</h1>


        </div>
      </div>
      <div class="row">
        <div class="col-md-4 m-auto">
          <h4 class="text-center text-white">A multi-verse of information</h4>

          <div class="row">
            <form ng-submit="addCharacter(character.search)">
              <div class="col">
                <br>
                <div class="input-group">
                  <input type="text" class="form-control mb-sm-0" id="input-search" placeholder="Character Name"
                    ng-model="character.search">
                  <button type="submit"
                  class="btn bg-gradient-info mb-0 h-100 position-relative z-index-2">Search</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,1" />
        </g>
      </svg>
    </div>
  </div>
  <!-- <div class="alert alert-warning" role="alert">
    {{message}}
  </div> -->
</header>
